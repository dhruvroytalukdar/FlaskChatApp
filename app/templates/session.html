<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,800&display=swap" rel="stylesheet">    
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" href="cards.css">
    <title>Chat App</title>
</head>
<body>

    <!-- <div class="card">
        <div class="container">

      <div id="login-form">
        <div class="container">
        <!-- <div class="cards"> -->
            <!-- <div class="container"> -->
                <form id="form" action="/" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required />
                    <label id="roomcode-label" for="roomcode">Room ID:</label>
                    <input type="text" id="roomcode" name="roomid" required />
                    <input id="submit-button" type="submit" value="Submit">
                </form>
                <button id="create-room">Create a new room</button>
            <!-- </div> -->
        <!-- </div> -->
        </div>
    </div>

    <div id="message-section" class="hide-class">
        <main>
            <input type="text" id="copyroom">
            <div class="group-info">
                <div class="greetings">
                </div>
                <div class="hamburger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                </div>
                <div class="hide-them">
                    <div class="btn-group">
                        <button class="dummy">Copy Room Code</button>
                        <button id="leave-room">Leave</button>
                    </div>
                    <div class="members-info">
                        <p id="membercount">Members : <span id="member_count_id"></span></p>
                        <div class="covermembers">
                        </div>
                    </div>
                </div>
            </div>
            <div class="coverchatcontainer">
                <div class="chat-container">No Messages yet..</div>
                <form action="" id="message-form" class="form-control">
                    <input class="messageinput" type="text" name="form" id="message" required>
                    <input class="submitbutton" type="submit" value="Send">
                </form>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='index.js') }}"></script>
</body>
